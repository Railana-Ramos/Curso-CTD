<main>

<section class="card-add-info">

<form>
    <div class="container-info">

        <h1>Adicionar um personagem</h1>
        <p>Adicione seu personagem favorito completando com as informações</p>

                                    <!-- fist card -->

            <div class="card-add-info input-type1">

                <div class="form-column">
                    <label for="name-character">*Nome</label>
                    <input type="text" name="name" id="name-character" placeholder="Nome do personagem" required>
                </div>

                <div class="form-column">

                    <label for="family-character">Familia</label>
                    <select name="family" id="family-character">
                        <option value="">Griffin</option>
                        <option value="">Quagmire</option>
                        <option value="">Swanson</option>
                        <option value="">Brown</option>
                        <option value="">Outro</option>
                    </select>

                </div>

            </div>

                                     <!-- second card -->

            <div class="card-add-info">

                <div class="form-column input-type1">

                    <label for="date-character">Data de nascimento</label>
                    <input type="date" id="date-character" name="date">

                </div>

                <div class="form-column input-type2">

                    <label for="file-upload"> *Adicionar Foto</label>
                    <input type="file" name="photo" id="file-upload" accept="image/png, image/jpg, image/gif, image/jpeg" required>

                </div>

            </div>

                                    <!-- third card -->

            <div class="card-add-info">

                <div class="form-column input-type3">
                    <label for="add-info-character">*Descrição do personagem</label>
                    <textarea name="add-info" id="add-info-character" cols="30" rows="10" placeholder="Digite uma breve descrição sobre a história do personagem." required></textarea>
                </div>

                <div>

                    <div class="checkbox-container">

                            <label class="label-tittle"> Característica </label>
                            
                            <div>

                                <div>
                                    <input type="checkbox" name="skills" id="fun"> <label for="fun">Engraçado</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="skills" id="fun"> <label for="fun">Engraçado</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="skills" id="humor"> <label for="humor">Humor Pesado</label>
                                </div>
                               <div>
                                <input type="checkbox" name="skills" id="useless"> <label for="useless">Inutil</label>
                               </div>
    
                            </div>
                    </div>

                    <div class="line"></div>
    
                    <div class="checkbox-container">

                        <label class="label-tittle">Tipo de Personagem</label>
    
                        <input type="radio" name="type-character" id="main-character"> <label for="main-character">Principal</label>
                        <input type="radio" name="type-character" id="secondary-character"> <label for="secondary-character">Secundário</label>
        
                    </div>
                </div>
            </div>

                                         <!-- submit -->

                <div class="container-info">
                    <button class="input-type4">Enviar</button>
                </div>


</form>
